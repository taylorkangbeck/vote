<template name="issueView">
	{{#contentFor "headerButtonLeft"}}
	  {{>ionNavBackButton path="groupViewReturn" text="Issues"}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
	  {{#with issue}}
	  	<h1 class="title">{{title}}</h1>
	  {{/with}}
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
			<button class="button button-clear" data-ion-popover="_deleteIssue" data-id="{{issue._id}}">{{> ionIcon icon="trash-a"}}</button>
	{{/contentFor}}

    {{#ionView}}
      {{#ionContent class="padding contact-detail"}}
      	{{#with issue}}
      		{{> issue}}
		  	<h2> Ayes: {{getAye}} </h2>	    
	        <h2> Nays: {{getNay}}</h2>
	        <h2> Abstains: {{getAbs}}</h2>
	        <h2> {{getTotalVotes}} / {{getTotalMembers}} votes </h2>
	    {{/with}}
	  {{/ionContent}}
	{{/ionView}}

</template>
