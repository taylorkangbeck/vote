<template name="issueView">
	{{#contentFor "headerButtonLeft"}}
	  {{>ionNavBackButton path="groupViewReturn" text="Issues"}}
	{{/contentFor}}
	{{#contentFor "headerTitle"}}
	  {{#with group}}
	  <h1 class="title">{{title}}</h1>
	  {{/with}}
	{{/contentFor}}
	{{#contentFor "headerButtonRight"}}
	{{/contentFor}}
        {{#ionView}}
          {{#ionContent class="padding contact-detail"}}
	    {{#with group}}
	  <h1> Ayes: {{aye.length}} </h1>	    
            <h1> Nays: {{nay.length}} </h1>
            <h1> Obstains: {{abs.length}} </h1>
	    {{/with}}
	    {{/ionContent}}
	{{/ionView}}

</template>
