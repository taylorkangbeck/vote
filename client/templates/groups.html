<template name="groups">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear" data-ion-popover="_login">
      {{> ionIcon icon="person"}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
      <h1 class="title">My Groups</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    {{#if currentUser}}
      <button class="button button-clear" data-ion-modal="_addGroup">{{> ionIcon icon="ios-plus-empty"}}</button>
    {{/if}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#unless currentUser}}
        <br><br><br>
        <center><h4>welcome to</h4></center>
        <br>
        <center><h3>Vote!</h3></center>
      {{else}}
        {{#ionList}}
          {{#each groups}}
            {{> group}}
          {{/each}}
        {{/ionList}}
      {{/unless}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="group">
  {{#ionItem path="groupView" buttonRight=true avatar=true class="item-icon-right"}}
    {{name}}
    {{> ionIcon icon="ios-arrow-forward" class="positive"}}
  {{/ionItem}}
</template>

<template name="_login">
  {{#ionPopover}}
    {{> loginButtons}}
  {{/ionPopover}}
</template>
