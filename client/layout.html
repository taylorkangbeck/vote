
<template name="layout">
	{{#ionBody}}

	{{#ionSideMenuContainer}}

	{{#ionSideMenus}}

	{{#ionSideMenu}}
	<div class="bar bar-header bar-dark">
		<h1 class="title">Settings</h1>
	</div>
	<div class="content has-header">
		<div class="list">
			<div>
			{{>ionNavBackButton path="groups" text="My Groups"}}
			</div>
			<div>
				<button class="button button-clear pull-left button-positive" data-ion-modal="search">
					      
					{{> ionIcon icon='ios-search'}}
					Add Members</button>
			</div>
			
		</div>
	</div>
	{{/ionSideMenu}}
	{{/ionSideMenus}}

	{{#ionSideMenuContent}}

	{{> ionNavBar class="bar-positive"}}

	{{#ionNavView}}
	{{> yield}}
	{{/ionNavView}}

	{{/ionSideMenuContent}}

	{{/ionSideMenuContainer}}

	{{/ionBody}}
	</template>
